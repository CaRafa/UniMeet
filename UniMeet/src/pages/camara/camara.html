<ion-header>
  <ion-navbar color="tulip">
    <ion-title>
     Subir foto usando la camara 
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div style="display:flex; flex-direction:column;justify-content:center">
    <button ion-button (click)="capture()">Toma una foto</button>
    <img [src]="captureDataUrl" *ngIf="captureDataUrl"/>
    <button ion-button (click)="upload()" *ngIf="captureDataUrl">Subela a tu perfil</button>
  </div>
</ion-content>
