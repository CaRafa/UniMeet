<ion-header>

  <ion-navbar>
    <ion-title>misamigos</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>


 <h4> Estos son tus amigos </h4>

<ion-list >
  <ion-item-sliding *ngFor = "let u of amigos | async"> 
  <ion-item>
      <h4>{{u.Nombre}}</h4>
      </ion-item>

       <ion-item-options>
      <button ion-button (click)="IrPerfilAmigo(u)">Ver Perfil</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>



</ion-content>
