<ion-header>

  <ion-navbar color="tulip">
    <ion-title>Amigos</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

<ion-row>
  <ion-col text-center>
    <h3>Agregados recientemente</h3>
  </ion-col>
</ion-row>
<ion-list >
  <ion-item-sliding *ngFor = "let u of amigos | async"> 
  <ion-item>
      <h4>{{u.Nombre}}</h4>
      </ion-item>

       <ion-item-options>
      <button ion-button (click)="IrPerfilAmigo(u)">Ver Perfil</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>



</ion-content>
